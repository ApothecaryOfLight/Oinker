<!DOCTYPE html>
<html>
<title>Oinker</title>
<head>

<!-- Mobile Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
<meta name="mobile-web-app-capable" content="yes">

<!-- ReactJS Client-Side TODO Replace with Transpilation on server -->
<!--script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script-->

<!--BlueImp's MD5 implementation-->
<script src="blueimp.min.js"></script>

<!--Javascript-->
<script src="script.js"></script>

<!--CSS-->
<link rel="stylesheet" href="style.css">

<!--Google's Icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
  <div id="login_interface">
    <div id="login_container">
      Login
      <input id="username_field" type="text" class="login_input" placeholder="Username" autocomplete="off"/>
      <input id="password_field" type="text" class="login_input" placeholder="Password" autocomplete="off"/>
      <div id="login_button_container">
        <button id="button_login" class="login_button">Login</button>
        <button id="button_create_account" class="login_button">Create Account</button>
      </div>
    </div>
  </div>
  <div id="root_container">
    <div id="left_padding" class="page_padding"></div>
    <div id="menu_container">
      <div id="menu_mascot">&#128055;</div>
      <div id="menu_button_home" class="menu_button">
        <div id="menu_icon_home" class="material-icons md-42 unselectable">
          home
        </div>
        <span class="menu_text">Home</span>
      </div>
      <!--div id="menu_button_notification" class="menu_button">
        <div id="menu_icon_notification" class="material-icons md-42 unselectable">
          notifications
        </div>
        <span class="menu_text">Notifications</span>
      </div-->
      <div id="menu_button_email" class="menu_button">
        <div id="menu_icon_email" class="material-icons md-42 unselectable">
          email
        </div>
        <span class="menu_text">Messages</span>
      </div>
      <!--div id="menu_button_search" class="menu_button">
        <div id="menu_icon_search" class="material-icons md-42 unselectable">
          search
        </div>
        <span class="menu_text">Search</span>
      </div-->
      <div id="menu_button_profile" class="menu_button">
        <div id="menu_icon_profile" class="material-icons md-42 unselectable">
          portrait
        </div>
        <span class="menu_text">Profile</span>
      </div>
      <div id="menu_button_new_oink">
        <span id="menu_icon_new_oink" class="material-icons md-42 unselectable">
          post_add
        </span>
        <span id="menu_text_new_oink" class="unselectable" >Oink</span>
      </div>
    </div>
    <div id="main_container">
      <div id="home_container">
        <div id="home_container_title">Home</div>
        <div id="new_oink_container">
          <div id="new_oink_icon_container">
            <div id="new_oink_icon">image</div>
          </div>
          <div id="new_oink_message_container">
            <div contenteditable id="new_oink_message" type="text" placeholder="What's Happening?">
              What's happening?
            </div>
          </div>
          <div id="new_oink_button_container">
            <button id="new_oink_button">Oink</button>
          </div>
        </div>
        <div id="timeline_container">
        </div>
      </div>
      <!--div id="notifcation_container">Notifications</div-->
      <div id="messages_container">Messages</div>
      <div id="profile_container">
        Profile
        <button id="launch_profile_button">Edit Profile</button>
      </div>
    </div>
    <div id="opt_container">
      <div id="news_items_container"></div>
    </div>
    <div id="right_padding" class="page_padding"></div>
  </div>
  <div id="modal_background">
    <div id="edit_profile_modal">
      <div id="edit_profile_modal_title_bar">
        <div id="edit_profile_modal_exit_button">X</div>
        Edit profile
        <div id="edit_profile_modal_save_button">Save</div>
      </div>
      <div id="edit_profile_modal_images">
        <div id="edit_profile_modal_background"></div>
        <div id="edit_profile_modal_icon"></div>
      </div>
      <div id="edit_profile_modal_field_container">
        <div id="edit_profile_modal_field_nym"></div>
        <div id="edit_profile_modal_field_bio"></div>
        <div id="edit_profile_modal_field_location"></div>
        <div id="edit_profile_modal_field_website"></div>
      </div>
    </div>
    <div id="new_oink_modal">
    </div>
  </div>
</body>
</html>
