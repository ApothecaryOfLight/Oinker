<!DOCTYPE html>
<html>
<title>Oinker</title>
<head>

<!-- Mobile Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
<meta name="mobile-web-app-capable" content="yes">

<!-- ReactJS Client-Side TODO Replace with Transpilation on server -->
<!--script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script-->

<!--BlueImp's MD5 implementation-->
<script src="blueimp.min.js"></script>

<!--Javascript-->
<script src="script.js"></script>

<!--CSS-->
<link rel="stylesheet" href="style.css">

<!--Google's Icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!--Google's Fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Patrick+Hand+SC&display=swap" rel="stylesheet">

<!--Image editing-->
<script src="edit_image.js"></script>
<link rel="stylesheet" href="edit_image.css">

<!--Login-->
<script src="login.js"></script>
<link rel="stylesheet" href="login.css">

<!--Menu-->
<script src="menu.js"></script>
<link rel="stylesheet" href="menu.css">

<!--Profile Editing-->
<script src="profile.js"></script>
<link rel="stylesheet" href="profile.css">

<!--New Oink-->
<script src="new_oink.js"></script>
<link rel="stylesheet" href="new_oink.css">

<!--Newsfeed-->
<script src="newsfeed.js"></script>
<link rel="stylesheet" href="newsfeed.css">

<!--Timeline-->
<script src="timeline.js"></script>
<link rel="stylesheet" href="timeline.css">

<!--Error modal-->
<script src="error_modal.js"></script>
<link rel="stylesheet" href="error_modal.css">

</head>
<body>
  <div id="login_interface">
    <img src="piggy_small.jpg" class="piggy_mascot">
    <div id="login_container">
      Login
      <input id="username_field" type="text" class="login_input" placeholder="Username" autocomplete="off"/>
      <input id="password_field" type="text" class="login_input" placeholder="Password" autocomplete="off"/>
      <div id="login_button_container">
        <button id="button_login" class="login_button">Login</button>
        <button id="button_create_account" class="login_button">Create Account</button>
      </div>
    </div>
  </div>
  <div id="root_container">
    <div id="left_padding" class="page_padding"></div>
    <div id="menu_container">
      <!--div id="menu_mascot">&#128055;</div-->
      <div id="menu_mascot">
        <img src="piggy_small.jpg" class="menu_piggy">
      </div>
      <div id="menu_button_home" class="menu_button">
        <div id="menu_icon_home" class="material-icons md-42 unselectable">
          home
        </div>
        <span class="menu_text">Home</span>
      </div>
      <!--div id="menu_button_notification" class="menu_button">
        <div id="menu_icon_notification" class="material-icons md-42 unselectable">
          notifications
        </div>
        <span class="menu_text">Notifications</span>
      </div-->
      <div id="menu_button_email" class="menu_button">
        <div id="menu_icon_email" class="material-icons md-42 unselectable">
          email
        </div>
        <span class="menu_text"></span>
      </div>
      <!--div id="menu_button_search" class="menu_button">
        <div id="menu_icon_search" class="material-icons md-42 unselectable">
          search
        </div>
        <span class="menu_text">Search</span>
      </div-->
      <div id="menu_button_profile" class="menu_button">
        <div id="menu_icon_profile" class="material-icons md-42 unselectable">
          portrait
        </div>
        <span class="menu_text"></span>
      </div>
      <div id="menu_button_new_oink">
        <span id="menu_icon_new_oink" class="material-icons md-42 unselectable">
          post_add
        </span>
        <span id="menu_text_new_oink" class="unselectable" >Oink</span>
      </div>
      <div id="menu_button_logout" class="menu_button">
        <span id="menu_icon_logout" class="material-icons md-42 unselectable">
          logout
        </span>
        <span class="menu_text">Logout</span>
      </div>
    </div>
    <div id="main_container">
      <div id="home_container">
        <div id="home_container_title_bar">
          <img id="title_bar_icon">
          <img id="title_bar_piggy" src="piggy_small.jpg">
        </div>
        <div id="home_container_title">Home</div>
        <div id="new_oink_container">
          <div id="new_oink_icon_container">
            <img id="new_oink_icon"/>
          </div>
          <div id="new_oink_message_container">
            <div contenteditable id="new_oink_message" type="text" placeholder="What's Happening?">
              What's happening?
            </div>
          </div>
          <div id="new_oink_button_container">
            <button id="new_oink_button">Oink</button>
          </div>
        </div>
        <div id="timeline_container">
        </div>
      </div>
      <!--div id="notifcation_container">Notifications</div-->
      <div id="messages_container"></div>
      <div id="profile_container">
        <div id="user_background_container">
          <img id="user_background"/>
        </div>
        <button id="launch_profile_button">Edit Profile</button>
        <div id="profile_nym"></div>
        <div id="profile_description"></div>
        <div id="profile_location"></div>
      </div>
    </div>
    <div id="opt_container">
      <div id="news_items_container"></div>
    </div>
    <div id="right_padding" class="page_padding"></div>
  </div>
  <div id="modal_background">
    <div id="error_modal">
      <div id="error_modal_message"></div>
      <div id="error_modal_buttons"></div>
    </div>
    <div id="edit_profile_modal">
      <div id="edit_profile_modal_title_bar">
        <div id="edit_profile_modal_exit_button">X</div>
        Edit profile
        <div id="edit_profile_modal_save_button">Save</div>
      </div>
      <div id="edit_profile_modal_images">
        <div id="edit_profile_modal_background">
          <div id="edit_profile_background_container">
            <img id="edit_profile_background"/>
            <button id="upload_background">+</button>
          </div>
        </div>
        <div id="edit_profile_modal_icon">
          <div id="edit_profile_icon_container">
            <img id="edit_profile_icon"/>
            <button id="upload_icon">+</button>
          </div>
        </div>
        <div id="edit_profile_textarea_container">
          Name: <textarea id="edit_profile_nym"></textarea>
          Bio: <textarea id="edit_profile_description" rows="5"></textarea>
          Location: <textarea id="edit_profile_location"></textarea>
        </div>
      </div>
      <!--div id="edit_profile_modal_field_container">
        <div id="edit_profile_modal_field_nym"></div>
        <div id="edit_profile_modal_field_bio"></div>
        <div id="edit_profile_modal_field_location"></div>
        <div id="edit_profile_modal_field_website"></div>
      </div-->
    </div>
    <div id="new_oink_modal">
    </div>

    <div id="edit_icon_modal">
      <div id="edit_icon_title_bar">
        <button id="edit_icon_back_button">back</button>
        <span id="edit_icon_text">Edit Image</span>
        <button id="edit_icon_save_button">Save</button>
      </div>
      <div id="edit_icon_image_meta">
        <button id="edit_icon_image_framing_button">Frame</button>
        <button id="edit_icon_image_alt_button">ALT</button>
      </div>
      <div id="edit_icon_image_container">
        <img id="edit_icon_draggable_image" class="unselectable"/>
        <div id="edit_icon_lens" class="unselectable">
        </div>
      </div>
      <div id="edit_icon_bottom_bar">
        <div id="edit_icon_original_button"></div>
        <div id="edit_icon_widescreen_button"></div>
        <div id="edit_icon_square_button"></div>
        <div id="edit_icon_slider_container">
          <div id="edit_icon_minus_hourglass">-</div>
          <input id="edit_icon_framing_slider" type="range" min="10" max="210" value="30">
          <div id="edit_icon_plus_hourglass">+</div>
        </div>
      </div>
    </div>

    <div id="edit_background_modal">
      <div id="edit_background_title_bar">
        <button id="edit_background_back_button">back</button>
        <span id="edit_background_text">Edit Image</span>
        <button id="edit_background_save_button">Save</button>
      </div>
      <div id="edit_background_image_meta">
        <button id="edit_background_image_framing_button">Frame</button>
        <button id="edit_background_image_alt_button">ALT</button>
      </div>
      <div id="edit_background_image_container">
        <img id="edit_background_draggable_image" class="unselectable"/>
        <div id="edit_background_lens" class="unselectable">
        </div>
      </div>
      <div id="edit_background_bottom_bar">
        <div id="edit_background_original_button"></div>
        <div id="edit_background_widescreen_button"></div>
        <div id="edit_background_square_button"></div>
        <div id="edit_background_slider_container">
          <div id="edit_background_minus_hourglass">-</div>
          <input id="edit_background_framing_slider" type="range" min="10" max="210" value="30">
          <div id="edit_background_plus_hourglass">+</div>
        </div>
      </div>
    </div>


  </div>
</body>
</html>
